<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Amazon Page</title>

  </head>
  <body>
    <header>
      <section id="sec">
        <img src="./Amazon Page/images/logo.png" alt="logo Amazon" id="logo1" />
      </section>
      <table>
        <tr>
          <th><a href="#">All</a></th>

          <th><a href="#">Registry</a></th>
          <th><a href="#">Gift Cards</a></th>
          <th><a href="#">Sell</a></th>

    </header>
    <main>
      <h3>Shop All Holiday Gift Cards</h3>
      <div id="div1">
        <h1>Holiday Gift Guides</h1>
        <p>Be a go-gifter</p>
      </div>
      <div id="divimg">
        <img
          src="./Amazon Page/images/img_1.jpg"
          alt="foto kindle"
          class="immagini"
        />
        <img
          src="./Amazon Page/images/img_2.jpg"
          alt="foto scrivania"
          class="immagini"
        />
        <img
          src="./Amazon Page/images/img_3.jpg"
          alt="foto orologi digitali"
          class="immagini"
        />
        <img
          src="./Amazon Page/images/img_4.jpg"
          alt="foto di un cane con un gatto"

        />
      </div>
      <figure>
        <img src="./Amazon Page/images/img_9.png" alt="foto VR" class="img2" />

          Play the gifting game <a href="#">Shop gaming</a>
        </figcaption>
      </figure>
      <figure>
        <img
          src="./Amazon Page/images/img_10.png"
          alt="foto accessori per uno studio"
          class="img2"
        />

          The sound of cheer <a href="#">Shop Audio & Accessories</a>
        </figcaption>
      </figure>
    </main>
    <footer>
      <a href="#">Back to top</a>
      <div><img
        src="./Amazon Page/images/logo.png"
        alt="foto logo di Amazon" id="logo2"</div

      />
      
    </footer>
